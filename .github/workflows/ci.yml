name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: actions/cache@v2
        with:
         path: ~/.npm
         key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
         restore-keys: |
           ${{ runner.os }}-node-
      - name: Install sushi
        run:  npm install -g fsh-sushi
      - name: Install manual dependency shapshots
        run: bash download-snapshots.sh
        env:
          EMAIL: ${{ secrets.SIMPLIFY_USER }}
          PASSWORD: ${{ secrets.SIMPLIFY_PASSWORD }}
      - name: Build
        run: cd fhir-profile && sushi .
